{% extends 'base.html' %}

{% block content  %}
    <div class="container">
        <div class="p-4 m-4">
            <div class="col-lg-4 mx-auto border rounded p-4">
                <h1 class="alert alert-light border rounded"> LOgin Page</h1>
                <form action="/login" method="post">
                    {% csrf_token %}

                    {%if error%}
                        <div class="alert alert-danger" role="alert">
                            {{error}}
                        </div>
                    {% endif %}
                    <!-- email -->
                    <div class="form-group mb-4">
                        <label for="">Email address</label>
                        <input type="email" value="{{value.email}}" class="form-control form-control-sm" id=""  name="email" placeholder="Enter email">
                    </div>
                    <!-- password -->
                    <div class="form-group mb-4">
                        <label for="">Password</label>
                        <input type="password" class="form-control form-control-sm" id="" 
                         placeholder="Password" name="password">
                    </div>
                    <div class="form-group mb-2">
                        <button type="submit" class="btn btn-primary mb-2">Login button</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
        
{% endblock  %}
