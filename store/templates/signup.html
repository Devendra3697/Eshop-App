{% extends 'base.html' %}

{% block content  %}
    <div class="container">
        <div class="p-4 m-4">
            <div class="col-lg-4 mx-auto border rounded p-4">
                <h1 class="alert alert-light border rounded"> Creat Account</h1>
                <form action="/signup" method="post">
                    {% csrf_token %}

                    {%if error%}
                        <div class="alert alert-danger" role="alert">
                            {{error}}
                        </div>
                    {% endif %}   

                <!-- frist-name -->
                <div class="form-group mb-4">
                    <label for="">First Name</label>
                    <input type="text" value="{{value.first_name}} "class="form-control form-control-sm" id="" name="first_name" placeholder="First Name">
                </div>

                <!--last-name -->
                <div class="form-group mb-4">
                    <label for="">Last Name</label>
                    <input type="text" value="{{value.last_name}}" class="form-control form-control-sm" id=""   name="last_name" placeholder="Last Name">
                </div>

                <!-- phone number -->
                <div class="form-group mb-4">
                    <label for="">Phone Number</label>
                    <input type="text" value="{{value.phone}}" class="form-control form-control-sm" id=""  name="phone_number" 
                     placeholder="phone number">
                </div>
                    <!-- email -->
                    <div class="form-group mb-4">
                        <label for="">Email address</label>
                        <input type="email" value="{{value.email}}" class="form-control form-control-sm" id=""  name="email" placeholder="Enter email">
                    </div>
                    <!-- password -->
                    <div class="form-group mb-4">
                        <label for="">Password</label>
                        <input type="password" class="form-control form-control-sm" id="" 
                         placeholder="Password" name="password">
                    </div>
                    <div class="form-group mb-2">
                        <button type="submit" class="btn btn-primary mb-2">Creat Account</button>
                    </div>
                    

                </form>
            </div>
        </div>
    </div>
    
        
{% endblock  %}
